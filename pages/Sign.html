<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinuteMeals</title>

    <link rel="stylesheet" href="../styles/sign.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <a href="../pages/Sign.html" class="back-button"><i class='bx bx-arrow-back'></i></a>
                <div class="social-icons">
                    <a href="https://www.facebook.com" class="icons" target="_blank"><i class='bx bxl-facebook-circle' style='color:#1b94fb'></i></a>
                    <a href="https://www.instagram.com" class="icons" target="_blank"><i class='bx bxl-instagram' style='color:#fb1bab'></i></a>
                    <a href="https://mail.google.com" class="icons" target="_blank"><i class='bx bxl-gmail' style='color:#f50b0b'></i></a>
                    <a href="https://www.linkedin.com" class="icons" target="_blank"><i class='bx bxl-linkedin-square' style='color:#0b2af5'></i></a>
                </div>
                <span>or use your email for Registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <a href="../index.html" class="back-button"><i class='bx bx-arrow-back'></i></a>
                <div class="social-icons">
                    <a href="https://www.facebook.com" class="icons" target="_blank"><i class='bx bxl-facebook-circle' style='color:#1b94fb'></i></a>
                    <a href="https://www.instagram.com" class="icons" target="_blank"><i class='bx bxl-instagram' style='color:#fb1bab'></i></a>
                    <a href="https://mail.google.com" class="icons" target="_blank"><i class='bx bxl-gmail' style='color:#f50b0b'></i></a>
                    <a href="https://www.linkedin.com" class="icons" target="_blank"><i class='bx bxl-linkedin-square' style='color:#0b2af5'></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back! Ka-Wander!</h1>
                    <p>Ready to explore more? Sign in to your account.</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Ka-Wander!</h1>
                    <p>Unlock exclusive deals and plan your perfect adventure. Create an account today!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </section>


    <script src="../javascript/sign.js"></script>
</body>
</html>
